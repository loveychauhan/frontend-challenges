<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the world?</a></h2>
            <p class="ld-logo">
                <i class="fa-regular fa-moon"></i>
                &nbsp;Dark Mode
            </p>
        </div>
    </header>
    <main class="main-content">
        <span class="back-button"> <i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span>
        <section class="hero-section">
            <div class="main-container">
                <div class="image-container">
                    <img src="" alt="">
                </div>
                <div class="country-details">
                    <div class="country-data">
                        <h2 class="country-heading"></h2>
                        <p><b>Native Name: </b><span class="native-name"></span></p>
                        <p><b>Population: </b><span class="population"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>Sub Region: </b><span class="sub-region"></span></p>
                        <p><b>Capital: </b><span class="capital"></span></p>
                        <p><b>Top Level Domain: </b><span class="tld"></span></p>
                        <p><b>Currencies: </b><span class="currencies"></span></p>
                        <p><b>Languages:</b> <span class="languages"></span></p>
                    </div>
                    <div class="border-countries">
                        <p><b>Border Countries:</b>
                    </div>
                </div>
            </div>
            <div class="skeleton">
                <div class="image-container"></div>
                <div class="country-details">
                    <div class="country-data">
                        <h2 class="country-heading"></h2>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class="borders">
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>

                </div>
            </div>
        </section>
    </main>

</body>

</html>
